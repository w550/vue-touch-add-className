<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>AlloyTouch</title>

    <style type="text/css">
        body {
            font-size: 12px;
            font-family: ubuntu, helvetica, arial;
            overflow: hidden;
        }

        body, html {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue",Helvetica,STHeiTi,sans-serif;
            background-color: #f8f8f8;
        }

        * {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
        }


        ul, li {
            padding: 0;
            margin: 0;
        }


        .b1 {
            position: relative;
        }

            .b1:after {
                display: block;
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                -webkit-transform-origin: 0 0;
                -webkit-transform: scale(1);
                pointer-events: none;
            }

        @media only screen and (-webkit-min-device-pixel-ratio:2) {
            .b1:after {
                right: -100%;
                bottom: -100%;
                -webkit-transform: scale(.5);
            }
        }

        .b1.bb:after {
            border-bottom: 1px solid #e4e4e4;
        }

        .b1.bt:after {
            border-top: 1px solid #e4e4e4;
        }

        .b1.bl:after {
            border-left: 1px solid #e4e4e4;
        }

        .b1.br:after {
            border-right: 1px solid #e4e4e4;
        }

        @-webkit-keyframes spinner-12 {
            0% {
                -webkit-transform: rotate(0deg);
            }

            8.333333333333332% {
                -webkit-transform: rotate(30deg);
            }

            16.666666666666664% {
                -webkit-transform: rotate(60deg);
            }

            25% {
                -webkit-transform: rotate(90deg);
            }

            33.33333333333333% {
                -webkit-transform: rotate(120deg);
            }

            41.66666666666667% {
                -webkit-transform: rotate(150deg);
            }

            50% {
                -webkit-transform: rotate(180deg);
            }

            58.333333333333336% {
                -webkit-transform: rotate(210deg);
            }

            66.66666666666666% {
                -webkit-transform: rotate(240deg);
            }

            75% {
                -webkit-transform: rotate(270deg);
            }

            83.33333333333334% {
                -webkit-transform: rotate(300deg);
            }

            91.66666666666666% {
                -webkit-transform: rotate(330deg);
            }
        }


        #header {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background: #00ABEB;
            padding: 0;
            color: #eee;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        #footer {
            position: absolute;
            z-index: 2;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background: #e2e2e2;
            padding: 0;
            line-height:24px;
        }

        #wrapper {
            position: absolute;
            z-index: 1;
            top: 45px;
            bottom: 48px;
            left: 0;
            width: 100%;
            background: #ccc;
            overflow: hidden;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
            -o-text-size-adjust: none;
            text-size-adjust: none;
        }

            #scroller .list {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: left;
                display: none;
            }

            #scroller .item {
                padding: 0 10px;
                line-height: 94px;
              
                background-color: #fafafa;
                font-size: 14px;
                position: absolute;
                width: 100%;
                top: 0px;
                left: 0px;
                height: 94px;
            }

        #loading {
            text-align: center;
            line-height: 40px;
            height: 40px;
        }



        #scroller .user_list {
        }

        #scroller .qlogo {
            overflow: hidden;
            width: 70px;
            height: 70px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 12px;
        }

        #scroller .distance_info {
            position: absolute;
            top: -25px;
            right: 9px;
            color: #7B7B84;
            font-size: 10px;
        }

        #scroller .main {
            padding-top: 13px;
            margin-left: 94px;
            height:94px;
        }



        #scroller .nick {
            line-height: 25px;
            font-size: 18px;
            width: 60%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #scroller .icons {
            height: 18px;
            color: white;
            font-size: 10px;
            line-height: 18px;
        }

        #scroller .action {
            line-height: 24px;
            font-size: 14px;
            color: #7B7B84;
            width: 85%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        #scroller .boy_age {
            display: inline-block;
            width: auto;
            padding-left: 3px;
            padding-right: 3px;
            height: 12px;
            line-height: 13px;
            letter-spacing: 0;
            background-color: #a1c8fa;
            text-align: center;
        }

            #scroller .girl_age img, #scroller .boy_age img {
                width: 7px;
                margin-right: 2px;
            }

            #scroller .boy_age img {
                position: relative;
                top: 1px;
            }

        #scroller .girl_age {
            display: inline-block;
            width: auto;
            padding-left: 3px;
            padding-right: 3px;
            height: 12px;
            line-height: 13px;
            background-color: #ffb4c8;
            text-align: center;
        }

        #scroller .profession {
            display: inline-block;
            width: auto;
            padding-left: 3px;
            padding-right: 3px;
            height: 12px;
            background-color: rgb(112, 211, 249);
            line-height: 13px;
            text-align: center;
        }

        #scroller .loading {
            background-image: url(//s.url.cn/qqun/qun/qqweb/m/qun/confession/component/user_list/loading.png);
            background-size: 20px 20px;
            width: 20px;
            height: 20px;
            -webkit-animation: spinner-12 1.6s step-start infinite;
            animation: spinner-12 1.6s step-start infinite;
            display: inline-block;
            position: relative;
            top: 5px;
        }
    </style>

        function setTranslateY(dom, value) {
            dom.style.transform = dom.style.msTransform = dom.style.OTransform = dom.style.MozTransform = dom.style.webkitTransform = "translateY(" + value + "px) translateZ(0)";
        }

        function throttle(fn, threshhold, scope) {
            threshhold || (threshhold = 250);
            var last,
                deferTimer;
            return function () {
                var context = scope || this;

                var now = +new Date,
                    args = arguments;
                if (last && now < last + threshhold) {
                    // hold on to it
                    clearTimeout(deferTimer);
                    deferTimer = setTimeout(function () {
                        last = now;
                        fn.apply(context, args);
                    }, threshhold);
                } else {
                    last = now;
                    fn.apply(context, args);
                }
            };
        }

        function hideDom(dom) {

        function showDom(dom) {

                    for (; i < len; i++) {

                        var item = allData[i];
                        //‰øùÁïô5Â±èÈ°∫Â∫è
                        if (v + item.translateY > -vpHeight * 2 && v + item.translateY < vpHeight * 3) {
                            //trigger layout
                            //item.removed && ul.appendChild(item.dom);
                            item.hide && showDom(item.dom);
                            item.hide = false;
                        } else {

                                //ul.removeChild(item.dom);
                                hideDom(item.dom);

                   // showDebugInfo();
                    if (v <= this.min + 20 && !loading) {

                    }
                }, 320),
                touchEnd: function (evt,v) {
                    var i = 0, len = allData.length;

                    for (; i < len; i++) {

                        var item = allData[i];
                        //‰øùÁïô5Â±èÈ°∫Â∫è

                            //trigger layout
                            item.removed && ul.appendChild(item.dom);

                                item.removed = true;

                },

            })

        var str2DOMElement = function (html) {
            var wrapMap = {
                option: [1, "<select multiple='multiple'>", "</select>"],
                legend: [1, "<fieldset>", "</fieldset>"],
                area: [1, "<map>", "</map>"],
                param: [1, "<object>", "</object>"],
                thead: [1, "<table>", "</table>"],
                tr: [2, "<table><tbody>", "</tbody></table>"],
                col: [2, "<table><tbody></tbody><colgroup>", "</colgroup></table>"],
                td: [3, "<table><tbody><tr>", "</tr></tbody></table>"],
                body: [0, "", ""],
                _default: [1, "<div>", "</div>"]
            };
            wrapMap.optgroup = wrapMap.option;
            wrapMap.tbody = wrapMap.tfoot = wrapMap.colgroup = wrapMap.caption = wrapMap.thead;
            wrapMap.th = wrapMap.td;
            var match = /<\s*\w.*?>/g.exec(html);
            var element = document.createElement('div');
            if (match != null) {
                var tag = match[0].replace(/</g, '').replace(/>/g, '').split(' ')[0];
                if (tag.toLowerCase() === 'body') {
                    var dom = document.implementation.createDocument('http://www.w3.org/1999/xhtml', 'html', null);
                    var body = document.createElement("body");
                    // keeping the attributes
                    element.innerHTML = html.replace(/<body/g, '<div').replace(/<\/body>/g, '</div>');
                    var attrs = element.firstChild.attributes;
                    body.innerHTML = html;
                    for (var i = 0; i < attrs.length; i++) {
                        body.setAttribute(attrs[i].name, attrs[i].value);
                    }
                    return body;
                } else {
                    var map = wrapMap[tag] || wrapMap._default, element;
                    html = map[1] + html + map[2];
                    element.innerHTML = html;
                    // Descend through wrappers to the right content
                    var j = map[0] + 1;
                    while (j--) {
                        element = element.lastChild;
                    }
                }
            } else {
                element.innerHTML = html;
                element = element.lastChild;
            }
            return element;
        }
