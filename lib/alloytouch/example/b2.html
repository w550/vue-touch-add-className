<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

    <title>AlloyTouch</title>
    <style>
        .button {
            background-color: #00ABEB;
            border: 1px solid #c3c8cc;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            border-radius: 4px;
            height: 1029px;
            font-size: 44px;
            color: white;
            text-align: center;
            line-height: 1029px;
            width: 200px;
            position:absolute;
            top:50%;
            left:50%;
            margin-left:-100px;
            margin-top:-15px;
        }


            .button.active {
                background-color: #006389;
            }
    </style>
</head>
<body style="height:2000px;">
  <a href="https://github.com/AlloyTeam/AlloyTouch" target="_blank" style="position: fixed; right: 0; top: 0; z-index: 3;width:140px;height:140px;">
        <img src="http://alloyteam.github.io/AlloyGameEngine/AlloyPaper/example/asset/img/github.png" alt="">
    </a>
    <div class="button" id="button">AlloyTouch Button</div>
    <script src="../alloy_touch.js"></script>
    <script src="../alloy_touch.button.js"></script>
    <script>
        var i = 0;
        new AlloyTouch.Button("#button", function () {
            document.querySelector("#button").innerHTML = i++;
        }, "active");
    </script>
</body>
</html>
